<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Survey Pokémon Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Galada|Lobster|Modak|Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <main id="main">
        <h1 id="title" class="center"> Pokémon trainer form </h1>
        <p id="tribute-info" class="center"> If you want to become part of our team, just take the survey form above and let us make contact with you: </p>
        <figure id="img-div">
            <img src="https://cdn.domestika.org/c_fill,dpr_1.0,h_1200,t_base_params.format_jpg,w_1200/v1520501805/project-covers/000/392/027/392027-original.png?1520501805"
                id="image">
            <figcaption id="img-caption">Charizard - fanart </figcaption>
        </figure>
        <p> If you want to learn more about Pokémon,  <a id="tribute-link" href="https://www.w3schools.com/tags/tag_a.asp"
                target="_blank">please just click here </a></p>
    </main>
    <form id="survey-form">
        <label id="name-label" >Name:</label>
        <input type="text" id="name" placeholder="Write here your full name"> 
        <label id="email-label"> E-mail:</label>
        <input type="email" id="email" placeholder="Write here your e-mail">
        <label id="number-label"> Phone number:</label>
        <input type="number" id="number" placeholder="Write here your phone number">

</form>
</body>

</html>
